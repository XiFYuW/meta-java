spring:
  profiles:
    active: dev
  application:
    name: meta-chain-app
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: ${spring.profiles.active}
        group: chain
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: ${spring.profiles.active}
        group: chain
    config:
      discovery:
        enabled: false
