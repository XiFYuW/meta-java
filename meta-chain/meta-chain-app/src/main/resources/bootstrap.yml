server:
  port: 8081
spring:
  application:
    name: meta-chain-app
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: localhost:8848
        group: chain
    config:
      discovery:
        enabled: true
        service-id: meta-chain-app
      name: ${spring.application.name}
      uri: http://localhost:7070
      profile: ${spring.profiles.active}
      label: chain
  profiles:
    active: dev
